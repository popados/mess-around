  <script>

    async function loadPlayerProfile() {
      const name = document.getElementById('summonerInput').value;
      const tag = document.getElementById('summonerTag').value
      if (name && tag) {
        let puuid = await loadSummonerPuuid(name, tag);
        loadSummonerProfile(puuid.gameName, puuid.puuid);
        let matches = await loadMatchHistory(puuid.puuid, name);
        let matchData = await loadMatchData(name, matches[0])
        console.log(matchData)
        return puuid.puuid;
      }
    }

    async function loadMatchData(name, match) {
      const response = await fetch(`http://localhost:3000/api/summoner/matches/match/${match}/${name}`);
      const data = await response.json();
      const dataGame = data.info;

      const container = document.getElementById("match-id-card");

      const playerContainer = document.createElement("div");
      const team100 = document.createElement("div");
      const team200 = document.createElement("div");
      playerContainer.classList.add("player-container");
      team100.classList.add("team-100-container");
      team200.classList.add("team-200-container");
      container.appendChild(playerContainer);
      playerContainer.appendChild(team100)
      playerContainer.appendChild(team200)


      for (let i = 0; i < dataGame.participants.length; i++) {
        const participant = dataGame.participants[i];

        const player = document.createElement("div");
        player.classList.add("player", `team-${participant.teamId}`);
        player.id = participant.championName;
        playerContainer.appendChild(team100)
        playerContainer.appendChild(team200)

        player.innerHTML = `
        <p>Riot Name:</p>
        <p>${participant.riotIdGameName}#${participant.riotIdTagline}</p>
        <p style="color: ${participant.teamId === 100 ? '#4422ff' : '#f44336'}">Match: ${participant.teamId}</p>
        <p>Champion: ${participant.championName}</p>
        <img class="champion-icon-small" src="https://ddragon.leagueoflegends.com/cdn/14.9.1/img/champion/${participant.championName}.png" alt="Champ-Icon">
        <div style="display:flex; flex-direction:column;">
          <p>Kills: ${participant.kills}</p>
          <p>Deaths: ${participant.deaths}</p>
          <p>Assists: ${participant.assists}</p>
          </div>
          `;


        playerContainer.appendChild(player);
        if (participant.teamId === 100) {
          team100.appendChild(player)

        } else {
          team200.appendChild(player)
        }
      }

      return data;
    }

    async function loadSummonerPuuid(summonerName, tag) {
      const response = await fetch(`http://localhost:3000/api/summoner/${summonerName}/${tag}`);
      const data = await response.json();
      console.log(data)
      return data;
    }

    async function loadSummonerProfile(summName, puuid) {
      const response = await fetch(`http://localhost:3000/api/summoner/${puuid}`)
      const data = await response.json();
      console.log(data)
      const profileHTML =
        `<img class="profile-icon" 
      src="https://ddragon.leagueoflegends.com/cdn/14.9.1/img/profileicon/${data.profileIconId}.png" alt="Profile Icon">
      <div>
        <div><strong>Summoner Name:</strong> ${summName.toUpperCase()}</div>
        <div><strong>Level:</strong> ${data.summonerLevel}</div>
        </div>`;
      document.getElementById('profile-card').innerHTML = profileHTML;
    }

    async function loadMatchHistory(puuid, name) {
      const response = await fetch(`http://localhost:3000/api/summoner/matches/${puuid}/${name}`)
      const data = await response.json();
      console.log(data)


      const container = document.getElementById('match-history-container');
      container.innerHTML = "";

      for (i = 0; i < data.length; i++) {

        container.innerHTML +=
          `
        <div class="match-id-card-${i + 1}" id="match-id-card">
          <div class="match-id"><p>Match: ${data[i]}</p></div>
          </div>
          `;

      }
      return data
    }
