    async function loadMatchData(name, match) {
      const response = await fetch(`http://localhost:3000/api/summoner/matches/match/${match}/${name}`);

      console.log(data)
      // const container = document.getElementById('match-history');

        const container = document.getElementById('player-card-container')
        container.innerHTML +=
          `<div class="player-card" style="display:flex; flex-direction:column;">
        <p class="player">Riot Name: ${data.info.participants[i].riotIdGameName}#${data.info.participants[i].riotIdTagline}</p>
        <p>Champion: ${data.info.participants[i].championName}</p>

        </div>`
      }
      return data;
    }
