<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car UI - Music Screen</title>
  <link rel="stylesheet" href="../css/default.css" />
</head>

<body>
  <div class="status-bar">
    <span>Sourabh Patel</span>
    <span id="clock">8:20 PM</span>
  </div>

  <div class="screen-title">Music</div>

  <div class="music-screen">
    <div class="left-panel">
      <div class="album-grid">
        <div class="album-item"></div>
        <div class="album-item"></div>
        <div class="album-item"></div>
        <div class="album-item"></div>
        <div class="album-item"></div>
        <!-- <div class="album-item"></div> -->
      </div>
    </div>

    <div class="middle-panel">
      <div class="music-section">Settings</div>
      <div class="music-section">Podcasts</div>
    </div>

    <div class="right-panel">
      <div class="music-section large">Radio</div>
    </div>
  </div>

  <div class="nav-bar">
    <div class="ac-control">20° AUTO</div>
    <div class="main-nav">
      <button>🏠</button>
      <button>🚗</button>
      <button class="active">🎵</button>
      <button>📍</button>
      <button>💼</button>
    </div>
    <div class="fan-control">🔆 2</div>
  </div>

  <script src="script.js"></script>
</body>

</html>
