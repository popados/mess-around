<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car UI - Home Screen</title>
    <link rel="stylesheet" href="./css/default.css" />
</head>

<body>

    <header>
        <nav>
            <a href="./routes/music-screen.html">Go to next screen</a>
        </nav>
    </header>

    <div class="status-bar">
        <span>User Name</span>
        <span id="clock">8:20 PM</span>
    </div>

    <div class="home-screen">
        <div class="time-display">
            <h1 id="time">8:20 PM</h1>
            <p id="date">Sunday, 05 June</p>
        </div>

        <div class="widget-row">
            <div class="widget"></div>
            <div class="widget"></div>
            <div class="widget"></div>
            <div class="widget"></div>
        </div>

        <div class="large-widget"></div>
    </div>

    <div class="nav-bar">
        <div class="ac-control">20° AUTO</div>
        <div class="main-nav">
            <button>🏠</button>
            <button>🚗</button>
            <button>🎵</button>
            <button>📍</button>
            <button>💼</button>
        </div>
        <div class="fan-control">🔆 2</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
