<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>League of Legends Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }

        .card {
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .card h2 {
            margin-top: 0;
        }

        .match {
            background-color: #2c2c2c;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .kda {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>League of Legends Dashboard</h1>

    <div class="dashboard">
        <!-- Player Info -->
        <div class="card">
            <h2>Summoner Profile</h2>
            <p><strong>Name:</strong> Faker</p>
            <p><strong>Level:</strong> 327</p>
            <p><strong>Rank:</strong> Challenger</p>
            <p><strong>LP:</strong> 1023 LP</p>
        </div>

        <!-- Match History -->
        <div class="card">
            <h2>Recent Matches</h2>
            <div class="match">
                <p><strong>Champion:</strong> Ahri</p>
                <p class="kda">K/D/A: 8 / 2 / 6</p>
                <p>Result: <span style="color:lime;">Win</span></p>
            </div>
            <div class="match">
                <p><strong>Champion:</strong> Zed</p>
                <p class="kda">K/D/A: 3 / 5 / 2</p>
                <p>Result: <span style="color:red;">Loss</span></p>
            </div>
        </div>
    </div>

</body>

</html>
